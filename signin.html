<!DOCTYPE html>
<html lang="en">
<head>
<!--Includes universal head parameters-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
    $(function () {
        $('#unihead').load('head.html');
    });
</script>
</head>
<body>
    <div id="unihead"></div>
    <div class="bg-signup">
        <div class="logo">
            <img src="img/logo-big.png" alt="circle with blue border and bubbles on the inside">
            <h1>Enter the <div style="color:#38A3EE; display: inline;">Bubble</div><span style="display: block"></span>It won't pop!</h1>
        </div>
        <form class="signin" id="signin">
            <label for="E-mail">E-mail:</label>
            <br>
            <input type="text" id="E-mail" name="E-mail" />
            <br>
            <label for="Password">Password:</label>
            <br>
            <input type="text" id="Password" name="Password" />
            <br>
            <a href="mybubbles.html" class="btn-large">Sign In</a>
        </form>
        <div class="social">
            <img src="img/twitter.png" style="display: inline-block; margin-right: 1em;" alt="Transparent bubble encapsulating a twitter icon.">
            <img src="img/facebook.png" alt="Transparent bubble encapsulating a facebook icon">
            <h2>Our social bubbles</h2>
        </div>
        <div class="github">
            <h2>Source code: <a href="http://www.github.com/Airboid/Bubbly">www.github.com/Airboid/Bubbly</a></h2>
        </div>
    </div>
</body>
</html>
